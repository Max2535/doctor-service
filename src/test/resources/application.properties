# Application Name
spring.application.name=hospital-management-system

# Server Configuration
server.port=8080

# ============================================
# Application Custom Configuration
# ============================================
app.name=Hospital Management System
app.version=1.0.0
app.environment=test
app.max-doctors=100
app.enable-notifications=true
app.supported-specializations=Cardiology,Neurology,Pediatrics,Orthopedics,Dermatology
app.db.pool.max-size=10
app.db.pool.min-size=5

# ============================================
# Test Database Configuration - Using H2
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA/Hibernate Configuration for H2
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.example.doctorservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Application info
management.info.env.enabled=true
info.app.name=${app.name}
info.app.version=${app.version}
info.app.environment=${app.environment}
