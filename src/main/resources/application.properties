# Application Name
spring.application.name=hospital-management-system

# Server Configuration
server.port=8080

# ============================================
# Application Custom Configuration
# ============================================
app.name=Hospital Management System
app.version=1.0.0
app.environment=development
app.max-doctors=100
app.enable-notifications=true
app.supported-specializations=Cardiology,Neurology,Pediatrics,Orthopedics,Dermatology
app.db.pool.max-size=10
app.db.pool.min-size=5

# ============================================
# Database Configuration
# ============================================
# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=08081992xx
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================
# Hibernate DDL auto (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true

# Format SQL
spring.jpa.properties.hibernate.format_sql=true

# SQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ============================================
# Connection Pool Configuration (HikariCP)
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.example.doctorservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/hospital-management-system.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Log pattern for console (optional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Actuator Configuration (for Grafana monitoring)
# ============================================
# Expose all actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true

# Application info for monitoring
management.info.env.enabled=true
info.app.name=${app.name}
info.app.version=${app.version}
info.app.environment=${app.environment}