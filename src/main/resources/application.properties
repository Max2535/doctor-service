# ============================================
# Application Name
# ============================================
spring.application.name=hospital-management-system

# ============================================
# Server Configuration
# ============================================
server.port=8888

# ============================================
# Application Custom Configuration
# ============================================
app.name=Hospital Management System
app.version=1.0.0
app.environment=development
app.max-doctors=100
app.enable-notifications=true
app.supported-specializations=Cardiology,Neurology,Pediatrics,Orthopedics,Dermatology
app.db.pool.max-size=10
app.db.pool.min-size=5

# ============================================
# Database Configuration
# ============================================
# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=08081992xx
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================
# Hibernate DDL auto (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true

# Format SQL
spring.jpa.properties.hibernate.format_sql=true

# SQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ============================================
# Lazy Loading Configuration
# ============================================
# Option 1: เปิด lazy load นอก transaction (ใช้กับ Hibernate6Module)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Option 2: ปิด open-in-view (แนะนำถ้าใช้ DTO Pattern)
# spring.jpa.open-in-view=false

# ============================================
# Jackson Configuration
# ============================================
# Fix empty beans serialization
spring.jackson.serialization.fail-on-empty-beans=false

# Date/Time format
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Bangkok

# Pretty print JSON (development only)
spring.jackson.serialization.indent-output=true

# ============================================
# Connection Pool Configuration (HikariCP)
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HospitalHikariPool

# ============================================
# Logging Configuration
# ============================================
# Root level
logging.level.root=INFO

# Application level
logging.level.com.example.doctorservice=DEBUG

# Hibernate SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring framework
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.context=DEBUG

# Log file configuration
logging.file.name=logs/hospital-management-system.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Actuator Configuration
# ============================================
# Expose endpoints (เปิดทั้งหมดสำหรับ development)
management.endpoints.web.exposure.include=*

# หรือเลือกเฉพาะที่ต้องการ (สำหรับ production)
# management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env,mappings

# Base path
management.endpoints.web.base-path=/actuator

# Health endpoint configuration
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Prometheus metrics
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${app.environment}

# Application info
management.info.env.enabled=true
info.app.name=${app.name}
info.app.version=${app.version}
info.app.environment=${app.environment}
info.app.java.version=${java.version}
info.app.spring-boot.version=@project.parent.version@

# ============================================
# Error Handling Configuration
# ============================================
# Include error details in response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# Validation Configuration
# ============================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

