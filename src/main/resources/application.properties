# Application
spring.application.name=doctor-service
server.port=8080

# Custom Properties
app.name=Doctor Management System
app.version=2.0.0
app.max-doctors=100
app.enable-notifications=true

# Email
app.email.host=smtp.gmail.com
app.email.port=587
app.email.from=noreply@hospital.com

# Supported specializations (comma-separated)
app.supported-specializations=Cardiology,Neurology,Pediatrics,Orthopedics

# Admin
app.admin.name=Admin User
app.admin.email=admin@hospital.com

# # Database Pool
app.db.pool.min-size=5
app.db.pool.max-size=20